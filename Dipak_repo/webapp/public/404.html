<script type="text/javascript">
function validate_required(field, email)
{
with (field, email)
  {
  if (field.value==null||field.value==""||field.value=="Message")
    {
    field.style.borderColor = 'red';
    field.focus();
    document.getElementById('notice').style.display = 'block';
    return false;
    }

  else if (email.value != 'Email' && echeck(email.value)==false){
		email.value="";
                field.style.borderColor = '#117DC0';
                email.style.borderColor = 'red';
                document.getElementById('notice').style.display = 'none';
                document.getElementById('emailNotice').style.display = 'block'; 
                email.focus() 
                return false 
                } 
  else { 
               return true; 
       }
              }
            }

function echeck(str) {

		var at="@"
		var dot="."
		var lat=str.indexOf(at)
		var lstr=str.length
		var ldot=str.indexOf(dot)
		if (str.indexOf(at)==-1){
                return false
		}

		if (str.indexOf(at)==-1 || str.indexOf(at)==0 || str.indexOf(at)==lstr){
                return false
		}

		if (str.indexOf(dot)==-1 || str.indexOf(dot)==0 || str.indexOf(dot)==lstr){
                return false
		}

		 if (str.indexOf(at,(lat+1))!=-1){
                 return false
		 }

		 if (str.substring(lat-1,lat)==dot || str.substring(lat+1,lat+2)==dot){
                 return false
		 }

		 if (str.indexOf(dot,(lat+2))==-1){
                 return false
		 }
		
		 if (str.indexOf(" ")!=-1){
                 return false
		 }

 		 return true					
	}

window.onload = function() {
  applyDefaultValue(document.getElementById('textEmail'), 'Email');
  applyDefaultValue(document.getElementById('text'), 'Message');
  document.getElementById('current_path').value = document.location.href;
}

function applyDefaultValue(elem, val) {
  elem.style.color = '#777';
  elem.value = val;
  elem.onfocus = function() {
    this.style.color = 'black';
    if(this.value == val) {
      this.style.color = '#777';
      this.value = ''; //On focus, make blank
    }
  }
  elem.onblur = function() {
    if(this.value == '') {
      this.value = val; //If it's not in focus, use declared value
    }
  }
}
